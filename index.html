<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayyed Muzammil Thangal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Hero Section with Image Collage -->
    <section id="hero" class="relative h-screen">
        <div id="imageCollage" class="absolute inset-0 grid grid-cols-3 gap-4 p-4">
            <!-- Images will be populated by JavaScript -->
        </div>

        <!-- Overlay Content -->
        <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/50 to-black flex flex-col items-center justify-center text-center z-10">
            <h1 id="celebrityName" class="text-6xl font-bold mb-4 animate-fade-in"></h1>
            <p id="celebrityTitle" class="text-2xl text-gray-300 mb-8"></p>

            <button id="joinButton" class="bg-white text-black px-8 py-3 rounded-lg font-bold hover:bg-gray-200 transition-colors duration-300 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                Join Fan Club
            </button>
        </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-gray-900 p-8 rounded-xl max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-4">Join the Fan Club</h2>
            <form id="joinForm" class="space-y-4">
                <div>
                    <input type="text" id="githubUsername" placeholder="Enter your GitHub username"
                           class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:border-white focus:outline-none">
                </div>
                <button type="submit" id="submitButton" class="w-full bg-white text-black py-2 rounded-lg font-bold hover:bg-gray-200 transition-colors duration-300 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Join with GitHub
                </button>
            </form>
            <button id="closeModal" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Fans Section -->
    <section id="fans" class="container mx-auto px-4 py-16">
        <h2 class="text-3xl font-bold mb-8 flex items-center">
            <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
           Thangal Fans Association Members
        </h2>
        <div id="fansGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Fan cards will be populated by JavaScript -->
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
